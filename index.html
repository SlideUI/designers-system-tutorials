<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Designers System Tutorials</title>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #F5F7FA;
      margin: 0;
      padding: 40px 20px;
      color: #252C32;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Blue Subtitle Link */
    .subtitle-link {
      font-size: 20px;
      font-weight: 600;
      color: #4094F7;
      margin-bottom: 20px;
      display: inline-block;
      text-decoration: none;
    }

    h1 {
      font-size: 40px;
      font-weight: 700;
      letter-spacing: -1.3px;
      color: #252C32;
      margin: 0 0 20px;
      text-align: left;
    }

    p {
      font-size: 20px;
      font-weight: 500;
      color: #45535E;
      max-width: 700px;
      line-height: 1.5;
      margin-bottom: 80px;
      text-align: left;
    }

    /* Section Labels */
    .label {
      display: inline-block;
      font-size: 14px;
      font-weight: 700;
      border-radius: 100px;
      padding: 8px 16px;
      margin-bottom: 18px;
    }

    .label-install {
      background: #D5FBEA;
      color: #214736;
    }

    .label-change {
      background: #FFEBFA;
      color: #5E164C;
    }

    /* Section Titles */
    .section-title {
      font-size: 20px;
      font-weight: 700;
      color: #252C32;
      margin-bottom: 20px;
      text-align: left;
    }

    video {
      width: 100%;
      max-width: 900px;
      border-radius: 10px;
      margin-bottom: 100px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 28px; }
      p { font-size: 18px; }
      .subtitle-link { font-size: 18px; }
      .section-title { font-size: 20px; }
    }
  </style>
</head>
<body>

  <!-- ✅ Blue subtitle link -->
  <a href="#" class="subtitle-link">Installation</a>

  <!-- ✅ Main Title -->
  <h1>Welcome to the Designers System</h1>
  <p>Master brand-building faster. These tutorials show you how to create with high-end consistency and unbeatable speed.</p>

  <!-- ✅ First Section -->
  <div class="label label-install">Install</div>
  <div class="section-title">How to install the Designers System</div>
  <video controls>
    <source src="Installation-01.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- ✅ Second Section -->
  <div class="label label-change">Change</div>
  <div class="section-title">How to change to your brand or your client’s brand</div>
  <video controls>
    <source src="Change.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

</body>
</html>
