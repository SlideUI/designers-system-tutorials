<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Designers System Tutorials</title>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #F5F7FA;
      margin: 0;
      padding: 40px 20px;
      color: #252C32;
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* ✅ Left aligned */
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    .subtitle {
      font-size: 20px;
      font-weight: 600;
      color: #4094F7;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 40px;
      font-weight: 700;
      letter-spacing: -1.3px;
      color: #252C32;
      text-align: left;
      margin: 0 0 10px;
    }

    p {
      font-size: 20px;
      font-weight: 500;
      color: #45535E;
      text-align: left;
      max-width: 700px;
      line-height: 1.5;
      margin-bottom: 80px;
    }

    video {
      width: 100%;
      max-width: 900px;
      border-radius: 10px;
      margin-bottom: 100px;
    }

    /* ✅ Labels */
    .label {
      display: inline-block;
      font-size: 14px;
      font-weight: 700;
      padding: 8px 16px;
      border-radius: 100px;
      margin-bottom: 16px;
    }
    .label-install {
      background: #E6FBF2;
      color: #214736;
    }
    .label-change {
      background: #FFEBFA;
      color: #5E164C;
    }

    .section-title {
      font-size: 20px;
      font-weight: 700;
      color: #252C32;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 28px; }
      p { font-size: 18px; margin-bottom: 60px; }
      .section-title { font-size: 18px; }
    }
  </style>
</head>
<body>

  <div class="label label-install">Install</div>
  <div class="section-title">How to install the Designers System</div>
  <video controls>
    <source src="Installation-01.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="label label-change">Change</div>
  <div class="section-title">How to customise for your brand or your client’s</div>
  <video controls>
    <source src="Change.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

</body>
</html>
